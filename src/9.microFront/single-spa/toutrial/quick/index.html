<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>快速上手</title>
    <script src="../../lib/umd/my-single-spa.js"></script>
  </head>
  <body>
    <h1><a href="#/home">HOME</a></h1>
    <h1><a href="#/index">INDEX</a></h1>
    <div id="app"></div>
    <script>
      (global => {
        global.mySingleSpa.registerApplication(
          "AppA",
          props => {
            console.log(props);
            return new Promise((res, rej) => {
              setTimeout(() => {
                res({
                  async bootstrap(props) {
                    console.log("AppA bootstrap", props);
                  },
                  async mount(props) {
                    document.getElementById("app").innerHTML = "Home信息页面";
                    console.log("AppA mount", props);
                  },
                  async unmount(props) {
                    document.getElementById("app").innerHTML = "";
                    console.log("AppA unmount", props);
                  }
                });
              }, 2000);
            });
          },
          location => location.hash === "/home",
          { type: "services" }
        );
        global.mySingleSpa.registerApplication(
          "AppB",
          props => {
            console.log(props);
            return new Promise((res, rej) => {
              setTimeout(() => {
                res({
                  async bootstrap(props) {
                    console.log("AppA bootstrap", props);
                  },
                  async mount(props) {
                    document.getElementById("app").innerHTML = "首页信息";
                    console.log("AppA mount", props);
                  },
                  async unmount(props) {
                    document.getElementById("app").innerHTML = "";
                    console.log("AppA unmount", props);
                  }
                });
              }, 2000);
            });
          },
          location => location.hash === "",
          { type: "services" }
        );
        global.mySingleSpa.start();
      })(window);
    </script>
  </body>
</html>
