<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>b</title>
    <script>
      let myWorker = new SharedWorker("worker.js", "awesome worker");
      function send() {
        myWorker.port.postMessage(document.getElementById('input').value);
        document.getElementById('input').value = '';
      }
      myWorker.port.onmessage = function(e) {
        document.getElementById('content').innerText = document.getElementById('content').innerText + '\n' + e.data;
      };
    </script>
</head>
<body>
<input type="text" id="input" />
<button onclick="send()">发送消息</button>
<div id="content">
</div>
</body>
</html>
